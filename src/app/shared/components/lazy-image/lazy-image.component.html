<div class="d-flex justify-content-center">

  <img
    class="card-img-top animate__animated animate__fadeIn"
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? '' : 'none'}"
  />

  <img
    *ngIf="!hasLoaded"
    class="mt-3"
    src="assets/loader.svg"
    alt="loading"
  />

</div>
